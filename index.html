<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Library for All</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

<!-- Button trigger modal -->
<button type="button" class="btn mybtn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add a Book
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Library for All</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;" id="success">
            <strong>Success!</strong> Your book was stored successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;" id="error">
            <strong>Error!</strong> Please make sure all fields are filled
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="input-group flex-nowrap my-4">
            <span class="input-group-text" id="addon-wrapping"></span>
            <input type="text" class="form-control" placeholder="Enter Book Name.." aria-label="book" aria-describedby="addon-wrapping" id="name">
          </div>
        <div class="input-group flex-nowrap my-4">
            <span class="input-group-text" id="addon-wrapping"></span>
            <input type="text" class="form-control" placeholder="Enter Author Name.." aria-label="author" aria-describedby="addon-wrapping" id="author">
          </div>
        <div class="input-group flex-nowrap my-4">
            <span class="input-group-text" id="addon-wrapping"></span>
            <input type="number" class="form-control" placeholder="Enter no. of pages" aria-label="nPages" aria-describedby="addon-wrapping" id="nPages">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Have you read it?</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="addBook">Add Book</button>
      </div>
    </div>
  </div>
</div>

  <div class="container">

      <h1>Your books: </h1>
      <div id="display">Nothing to show here... (Add some books to display)</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
